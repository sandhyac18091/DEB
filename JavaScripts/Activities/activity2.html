        document.write(" swap two numbers using a temporary variable <br>")

        // Program to find area of square, circle, rectangle, triangle
        document.write(" to find area of square, circle, rectangle, triangle <br>")
        let length = 10
        let breadth = 20

        let radius = 4
        const pi = 3.14
        document.write("length = ", length, "<br>breadth = ", breadth, "<br>radius = ", radius, "<br>")

        document.write(`Area of rectangle = `, length * breadth, "<br>")
        document.write(`Area of square = `, length ** 2, "<br>")
        document.write(`Area of circle = `, radius * radius * pi, "<br>")
        document.write(`Area of triangle= `, (0.5 * (breadth * length)))
        document.write("<hr>")




        // Program to find perimeter of rectangle, square, circle, triangle
        document.write(" to find perimeter of square, circle, rectangle, triangle <br>")
        document.write(`Perimeter of rectangle = `, 2 * (length + breadth), "<br>")
        document.write(`Perimeter of square = `, 4 * length, "<br>")
        document.write(`Perimter of circle = `, 2 * radius * pi, "<br>")
        let hyp = Math.sqrt(breadth * breadth + length * length)
        document.write(`Perimeter of triangle= ${length + breadth + hyp}`)
        document.write("<hr>")





        // Program to find simple interest & compound interest
        document.write(" to find simple interest & compound interest <br>")
        // S.I. = (P × R × T)/100
        let p = 10000
        let r = 0.5 / 100
        let r2 = 0.5
        let t = 2
        let n2 = 12
        document.write("principal amount =", p, "<br>rate = ", r, "<br>time = ", t, "<br>number of time = ", n2, "<br>")
        let si = ((p * r2 * t) / 100)
        document.write("Simple interest = ", si, "<br>")
        let ci = p * Math.pow(1 + (r / n2), n2 * t)
        document.write("Compound interest = ", ci)
        document.write("<hr>")
