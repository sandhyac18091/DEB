<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Occurance of element</p>
    <script>
        let array=[1,6,7,8,2,3,4,2,9,2,2];
        let x=2;
        let count=0;
        for(i=0; i<array.length; i++){
            if(x===array[i]){
                
                count=count+1;
            }
            
        }
        document.write(x,"\tOccurance\t",count,"\ttimes");

    </script>
</body>
