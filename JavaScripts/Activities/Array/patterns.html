<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>
        document.write("pattern1<br>")
        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(i, " ")
            }
            document.write("<br>")
        }

        document.write("<br>pattern2<br>")
    
        let a = 1;
        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(a, " "),
                    a = a + 1
            }
            document.write("<br>")
        }
        document.write("<br>pattern3<br>")

        let b = 1;
        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(b, " "),
                    b = b + 1
            }
            document.write("<br>")
        }
        document.write("<br>pattern4<br>")
        
            let c = 2;
            for (let i = 1; i <= 3; i++) {
                for (let j = 1; j <= 3; j++) {
                    document.write(c, " "),
                        c = c + 2
                }
                document.write("<br>")
            }
            document.write("<br>pattern5<br>")

            for (let i = 3; i > 0; i--) {
            for (let j = 1; j <= i; j++) {
                document.write("* ")
            }
            document.write("<br>")
        }
        document.write("<br>pattern6<br>")

        let d = 2;
            for (let i = 3; i > 0; i--) {
                for (let j = 1; j <= i; j++) {
                    document.write(d, " "),
                        d = d + 2
                }
                document.write("<br>")
            }


    

  
    </script>


</body>

</html>
