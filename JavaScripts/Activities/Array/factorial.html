<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>Factorial of a number</p> 
   <script>
    let x=5;
    let fact=1;
    for(let i=1;i<=x;i++){
        
        fact=fact*i;     
    }
    document.write("the factorial of ",x,"is",fact);
    
   </script>
</body>
</html>
