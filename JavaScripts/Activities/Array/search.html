<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Search element in an array</p>
    <script>
        let array=[10,15,20,25,30,35];

        let selement=20;
        for(let i=0; i<array.length; i++){
            if(array[i]===selement){
                document.write("element\t",selement,"\tfound at\t",i,"\tposition");
            }
        }
    </script>
</body>
</html>
