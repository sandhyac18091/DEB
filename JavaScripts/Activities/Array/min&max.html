<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Minimum and maximum element in an array</p>
    <script>
        let array =[8,2,6,7,3,1];
        let min=array[0];
        let max=array[0];

        for(let i=1; i<array.length; i++){
            if(array[i] < min){
                min = array[i];
            }
            if(array[i] > max){
                max = array[i];
            }
        }
        document.write("The minimum element in the array is:",min,"<br>");
        document.write("The maximum element in the array is:",max);
    </script>
</body>
</html>
