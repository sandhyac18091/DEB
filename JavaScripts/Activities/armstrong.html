<body>
    <p>check whether a number is armstrong or not</p>
    <script>
        let x=152;
        temp=x;

        let sum=0;
        while(temp>0){
            reminder=temp%10;
            sum+=reminder*reminder*reminder;
            temp=Math.floor(temp/10);
        }
        if(x===sum){
            document.write("The number is Armstrong");
        }
        else{
            document.write("The number is not Armstrong");
        }

    </script>
</body>
