<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("multiplication table of 7 <br>")
       let num=7;
       for(let i=1;i<=10;i++){
        
        document.write("<br>",i,"*",num,"=",num*i);
       }
    </script>
</body>
</html>
