<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a1=[1,2,3,4,5];
        let a2=[6,7,8,9,2];
        let a3=[];
        let sum=0;
        for(i=0;i<5;i++){
            a3[i]=a1[i]+a2[i]
        }
        for(x in a3){
            document.write(a3[x]);
        }

        for(x of a3){
            document.write("<br>",x);
        }
        // add numbers

        for(x of a3){
            
            sum=sum+x;
            
        }
        document.write("<br><br>",sum);
        

        for(x in a3){
            sum=sum+x;
            
        }
        document.write("<br>",sum);
        

        
        
    </script>
</body>
</html>
