<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[1,2,3,4,5]
        document.write("<br> The third position is: ",a[3])
        document.write("<br> The second positon is: ",a[1])
        document.write("<br> Add third and fifth position value is: ",a[3]+a[4])
        document.write("<br>",a[10])
        // sum of a number using for
        let x=[1,2,3,4,5]
        let sum=0;
        for (let i=0;i<x.length;i++){
        sum=sum+x[i];
        }
        document.write("<br>",sum);
        // increment two 
        let y=[1,2,3,4,5]
        
        for (let i=0;i<x.length;i++){
        y[i]=y[i]+2;
        }
        document.write("<br>",y);
        
    </script>
</body>
</html>
