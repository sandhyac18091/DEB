<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x="welcome to javascript string operations";
        document.write("<br> The length of the string",x.length);
        document.write("<br> The charecter of the string",x.charAt(2));
        document.write("<br>",x.toUpperCase());
        document.write("<br>",x.toLowerCase());
        document.write("<br>",x.substr(0,6));
        document.write("<br>",x.substring(8,2));
    </script>
</body>
</html>
