<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart Example</title>
    <script>
    function shoppingCartExample(){
        const shoppingcart=new Map();
        shoppingcart.set('Apple',2);
        shoppingcart.set('Banana',3);
        shoppingcart.set('Milk',1);
        const price={
            'Apple':80,
            'Banana':50,
            'Milk':28
        }
        let totalCost=0;
        shoppingcart.forEach((quantity,item)=>{
            totalCost+=price[item]*quantity;
        });
        document.getElementById('totalCost').innerHTML='Total cost:Rs.'+totalCost;
        document.getElementById('cartSize').innerHTML='Number of items:'+shoppingcart.size;
    }
</script>
</head>
<body>
    <h1>Shopping cart Example</h1>
    <button onclick="shoppingCartExample()">Show ShoppingCart</button>
    <div id="totalCost"></div>
    <div id="cartSize"></div>
</body>
</html>
