<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=5;
        let b=10;
        // relational operators
        let k=(a<b ||  a>b)
            let p=!k
        document.write("<br> The value of k is: ",k ,"<br> The value of p is:",p )
        document.write("<br>datatype of k is:",typeof k)
        if (a<b)
        {
            document.write(` <br>${a} is smaller than ${b}`+"<br>" )
        }
        else
        {
            document.write(` ${b} is smaller than ${a}`+"<br>" )
        }
    </script>
</body>
</html>
