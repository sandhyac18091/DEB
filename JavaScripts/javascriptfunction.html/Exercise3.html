<body>
    <script>
        let findlargest=(a,b,c)=>{
        if(a>b && a>c){
            return a;
        }
        else if(b>a && b>c){
            return b;
        }
        else{
            return c;
        }
    } 
      let  addarrow=findlargest(3,15,9)

        console.log('Largest number is:',addarrow);

    </script>
