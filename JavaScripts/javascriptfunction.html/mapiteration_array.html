<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript map iteration</title>
    <script>
        function basicMapOperation(){
            let map=new Map();
            
            map.set('name',['john','Alice','Bob']);
            map.set('age',22);
            let names=map.get('name');
            document.getElementById("getName").innerHTML='Names:'+names.join(',');
            document.getElementById('getAge').innerHTML='Age:'+map.get('age');
             //Array.isArray //boolean is array or not
            let output='';
            map.forEach((value,key)=>{
                if(Array.isArray(value)){
                    output+=key+'='+value.join(',')+'<br>';
                }else{
                    output+=key+'='+value.join(',')+'<br>';
                }
                }
            );
            document.getElementById('iterationOutput').innerHTML=output;
        }
    </script>
</head>
<body>
    <h1>Map Operation</h1>
    <h2>Map iteration</h2>
    <button onclick="basicMapOperation()">Show Map Operations</button>
    <div id="getName"></div>
    <div id="getAge"></div>
    <div id="iterationOutput"></div>
    
</body>
</html>
