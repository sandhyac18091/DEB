<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager with priorities</title>
    <style>
        ul{list-style-type:none;}
        li{margin: 5px 0;}
        .completed{text-decoration: line-through;color: grey;}
        .priority-high{color: brown;}
        .priority-medium{color: blue;}
        .priority-low{color: green;}

    </style>
    <body>
        <h1>Advanced Task Manager with priorities</h1>
        <label for="task">Enter a task:</label>
        <input type="text" id="task"><br>
        <label for="priority">Enter priority(1-High,2-medium,3-low):</label>
        <input type="text" id="priority"><br>
        <button onclick="addtask()">Add Task</button>
        <ul id="taskList"></ul>
        <script src="task.js"></script>
</body>
</html>
