<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="multiplication">
    <label for="num1">Enter  num1:</label>
    <input type="text" id="num1">
    <label for="num2">Enter num2:</label>
    <input type="text" id="num2">
    <button onclick="performmultiplication()">Check</button>
</form>
<p id="mul"></p>
    <script>
         function performmultiplication(){
            document.getElementById("mul")
            let num1=parseInt(document.getElementById('num1').value);
            let num2=parseInt(document.getElementById('num2').value);
            let mul=num1*num2;
            document.write("<br>Multiplication",mul);
            if(mul%2==0){
                document.write("<br>number is even");
            
            }else{
                document.write("number is odd");
            }
         }
    </script>

</body>
</html>
