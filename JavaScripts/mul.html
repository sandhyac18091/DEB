<!DOCTYPE html>
<html>
<head>
    <title>Area of Square Calculator</title>
</head>
<body>

    <label for="num1">Enter side of square:</label>
    <input type="number" id="num1"><br><br>

    <button type="button" onclick="areaOfSquare()">Calculate Area of Square</button><br><br>

    <p id="result"></p>

    <script>
        function areaOfSquare() {
            // Get the value entered in the input field
            let side = document.getElementById("num1").value;

            // Calculate the area
            let area = side * side;

            // Display the result
            document.getElementById("result").innerHTML = "Area of the square is: " + area;
        }
    </script>

</body>
</html>
