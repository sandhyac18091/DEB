<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
</head>
<body bgcolor="peach">
    <form>
    <center>
    <h1 style=color:rgb(212,14,163)>Update Course</h1>
    <table cellspacing="15">
        <tr>
            <td>Course Name  </td>
            
        </tr>
        <tr>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Course type  </td>
            </tr>
            <tr></tr>
                <td>
                    <select name="course" required>
                        <option value="Course1">Select</option>
                        <option value="Regular">Regular</option>
                        <option value="Full time">Full time</option>
                        <option value="Part time">Part time</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </td>
        </tr>
        <tr>
            <td>Discription  </td>
            
        </tr>
        <tr>
            <td><textarea cols="50" rows="4" required></textarea></td>
        </tr>
        <tr>
            <td>Price  </td>
        </tr>
        <tr>
                <td>
                    <select name="Price" required>
                        <option value="10000">Select</option>
                        <option value="25000">25000/</option>
                        <option value="30000">30000/</option>
                        <option value="45000">40000/</option>
                        <option value="50000">50000/</option>
                    </select>
                </td>
        </tr>
        <tr>
            <td><input type="submit" value="Update Course"></td>
        </tr>
    </center>
</form>
    </table>
    
     
</body>
</html>
