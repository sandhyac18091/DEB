<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
</head>
<body bgcolor="yellow">
    <img src="/kba_logo.webp" width="60px" height="60px" alt="kbalogo">
    <a href="home.html">Home|</a>
    <a href="Course.html">Course|</a>
    <a href="Contact Us.html">Contact Us|</a>
    <a href="Add course.html">Add Course|</a>
    <a href="Logout">Logout</a>
    <a href="Sign Up.html">Sign Up</a>
    <form>
        <center>
        <h1>Add Course</h1>
        <table cellspacing="12">
            <tr>
                <td>Course Name  </td>
            <tr>
                <td><input type="text" placeholder="Enter Course Name" required></td>
            </tr>
                
            </tr>
            <tr>
                <td>Course Id  </td>
                <tr>
                <td><input type="text" placeholder="Enter Course Id" required></td>
            </tr>
            </tr>
            <tr>
                <!-- dropdown -->
                <td>Course type  </td>
            </tr>
            <tr>
                <td>
                    <select name="course" required>
                        <option value="Course1">Select</option>
                        <option value="Course2">Course1</option>
                        <option value="Course3">Course2</option>
                        <option value="Course4">Course3</option>
                        <option value="Course5">Course4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Description  </td>
                <tr></tr>
                <td><textarea cols="50" rows="4" placeholder="Enter the Description" required></textarea></td>
            </tr>
            <tr>
                <td>Price  </td>
                <tr></tr>
                <td>
                    <select name="price" required>
                        <option value="Fees1">Select</option>
                        <option value="Fees2">1000/</option>
                        <option value="Fees3">2000/</option>
                        <option value="Fees4">3000/</option>
                        <option value="Fees5">4000/</option>
                    </select>
                </td>
            </tr>
            
            
            <tr>
                
                <td><input type="submit" value="Add Course"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        
            
        </table>
    </center>
    </form>
</body>
</html>
