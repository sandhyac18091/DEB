        <h4 class="text-center text-xl font-bold font-serif text-fuchsia-600">Update Course</h4>
        <label class="font-serif">Course Name</label><br>
        <input type="text" placeholder="eg.Blockchain" class="w-11/12 h-11" required><br><br>
        <label class="font-serif">Course Type</label><br>
        <select class="w-11/12 h-11">
            <option value="Self-Paced">Hybrid</option>

            <option value="part-time">Part-Time</option>
            <option value="Full-time">Full-Time</option>
        </select><br><br>

        <label class="font-serif">Description</label><br>
        <textarea cols="55" rows="4" placeholder="small description on the Course" required></textarea><br><br>
        <label class="font-serif">Price</label><br>
        <select class="w-11/12 h-11">
            <option value="Rs5000">Rs.5000</option>
            <option value="Rs6000">Rs.6000</option>
            <option value="Rs15000">Rs.15000</option>
            <option value="Rs20000">Rs.20000</option>
        </select><br><br><br>
        <input type="button" value="Update Course" class="font-serif w-11/12 h-11 bg-fuchsia-700 text-white rounded-xl">
