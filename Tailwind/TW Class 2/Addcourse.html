    <h2 class="font-serif text-2xl text-indigo-800 text-center font-extrabold">Add Course</h2>
    <div class="mt-5">
    <label>Course Name</label><br>
    <input type="text" placeholder="eg.Certified Blockchain Associate" class="w-11/12 h-9 rounded-md"><br>
    </div>
    <div class="mt-5">
    <label>Course Id</label><br>

    </div>
    <div class="mt-5">
    <label>Course Type</label><br>
    <select class="w-11/12 h-9 rounded-md">

        <option value="hybrid">Self-Paced</option>
        <option value="part-time">Part-Time</option>
        <option value="Full-time">Full-Time</option>
    </select><br>
</div>
   <div class="mt-5">
    <label>Description</label><br>
    <textarea cols="67" rows="6" placeholder="small description on the Course" class="rounded-md w-11/12"></textarea><br>
    </div>
    <div class="mt-5">
    <label>Price</label><br>
    <select class="w-11/12  h-9 rounded-md">
        <option value="Self-Paced">5000</option>
        <option value="hybrid">6000</option>
        <option value="part-time">7000</option>
        <option value="Full-time">8000</option>
    </select><br>
</div>
    <div class="mt-5">
