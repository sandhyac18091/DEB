<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Dapp</title>
    <link rel="stylesheet" href="/css/stylecss/style.css">
</head>
<body>
    <h1 class="cer">Certificate Dapp</h1>
    <div class="dapp">
        <label class="label">Issue New Certificate</label><br><br>
        <label class="labe">Select Course*</label><br>
        <select class="sel">
            <option value="Certificate Blockchain Associate">Certificate Blockchain Associate</option>
            <option value="staff">Staff</option>
            <option value="Others">Oters</option>
        </select><br><br>

        <label class="labe">Certificate ID*</label><br>
        <select class="sel"><br>
            <option value="Certificate ID">Certificate ID</option><br>
            <option value="staff">Staff</option>
            <option value="Others">Oters</option>
        </select><br><br>

        <label class="labe">Candidate name*</label><br>
        <select class="sel"><br>
            <option value="Name">Name</option>
            <option value="staff">Staff</option>
            <option value="Others">Oters</option>
        </select><br><br>

        <label class="labe">Select Grade*</label><br>
        <select class="sel"><br>
            <option value="S">S</option>
            <option value="staff">A+</option>
            <option value="Others">A</option>
        </select><br><br>
        <label class="labe">issue Date</label><br>
        <input type="date" class="date"><br><br>
        <input type="submit" value="Issue Certificate" class="iss">
    </div>
    <label>Home</label>
    <input type="button" value="Issue Certificate" class="issi">
</body>
</html>
