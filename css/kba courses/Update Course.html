<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/stylecss/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
</head>

<body>
    

    <div class="up">
        <h4 class="upd">Update Course</h4>
        <label class="cor">Course Name</label><br>
        <input type="text" placeholder="eg.Blockchain" class="addbox" required> <br>
        <label class="lbl">Course Type</label><br>
        <select class="select">
            <option value="Self-Paced">Hybrid</option>
            <option value="hybrid">Self-Paced</option>
            <option value="part-time">Part-Time</option>
            <option value="Full-time">Full-Time</option>
        </select><br>

        <label class="cor">Description</label><br>
        <textarea cols="77" rows="7" placeholder="small description on the Course" required></textarea><br>
        <label class="cor">Price</label><br>
        <select class="select">
            <option value="Rs5000">Rs.5000</option>
            <option value="Rs6000">Rs.6000</option>
            <option value="Rs15000">Rs.15000</option>
            <option value="Rs20000">Rs.20000</option>
        </select><br><br>
        <input type="button" value="Update Course" class="selecti">


    </div>

</body>

</html>
