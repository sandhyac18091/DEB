<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="/css/stylecss/style.css"> -->
</head>
<body class="">
    <div class="text-right bg-violet-200 ">
        <img src="logo.png" width="50" alt="kba_logo">

        <a href="home.html" class="pr-6 text-purple-950">Home</a>
        <a href="course.html" class="pr-6 text-purple-950">Courses</a>
        <a href="addcourse.html" class="pr-6 text-purple-950">Add Courses</a>
        <a href="contact.html" class="pr-6 text-purple-950">Contact Us</a>
        <a href="logout.html" class="pr-6 text-purple-950">Logout</a>
    </div>

    
        
    <div class=" bg-slate-300 w-1/3 p-8 rounded-lg shadow-lg shadow-gray-900 m-auto mt-10">
    <h2 class="font-serif text-2xl text-indigo-800 text-center font-extrabold">Add Course</h2>
    <div class="mt-5">
    <label>Course Name</label><br>
    <input type="text" placeholder="eg.Certified Blockchain Associate" class="w-11/12 h-9 rounded-md"><br>
    </div>
    <div class="mt-5">
    <label>Course Id</label><br>
    <input type="text" placeholder="eg.1" class="w-11/12 h-9 rounded-md"><br>
    </div>
    <div class="mt-5">
    <label>Course Type</label><br>
    <select class="w-11/12 h-9 rounded-md">
        <option value="Self-Paced">Self-paced</option>
        <option value="hybrid">Self-Paced</option>
        <option value="part-time">Part-Time</option>
        <option value="Full-time">Full-Time</option>
    </select><br>
</div>
   <div class="mt-5">
    <label>Description</label><br>
    <textarea cols="67" rows="6" placeholder="small description on the Course" class="rounded-md w-11/12"></textarea><br>
    </div>
    <div class="mt-5">
    <label>Price</label><br>
    <select class="w-11/12  h-9 rounded-md">
        <option value="Self-Paced">5000</option>
        <option value="hybrid">6000</option>
        <option value="part-time">7000</option>
        <option value="Full-time">8000</option>
    </select><br>
</div>
    <div class="mt-5">
    <input type="submit" value="Add Course" class="w-11/12  h-9 rounded-2xl bg-slate-500">
    </div>



</div>
</body>
</html>
